
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrimeHair Cosméticos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff8ef;
    }
    header {
      background-color: #caa857;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .produto {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .produto h3 {
      margin: 0.7rem 0 0.3rem;
      color: #333;
    }
    .produto p {
      color: #555;
      font-size: 0.95rem;
    }
    .botao-comprar {
      background: #d4af37;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      margin-top: 0.8rem;
      font-weight: bold;
    }
    .botao-comprar:hover {
      background: #b8952f;
    }
  </style>
</head>
<body>

  <header>
    <h1>PrimeHair Cosméticos</h1>
  </header>

  <section class="produtos">
    <div class="produto">
      <img src="Bebeloo-banana-800x-800x.webp" alt="Kit Capilar Bebeloo Banana" />
      <h3>Kit Capilar Bebeloo Banana</h3>
      <p>Data de Validade: 07/10/2027</p>
      <p>Contém: Shampoo (500ml), Condicionador (250ml), Spray (130ml), Máscara (250g)</p>
      <p><strong>R$ 39,99</strong></p>
      <a class="botao-comprar" href="https://wa.me/5527988651933?text=Quero+comprar+o+Kit+Capilar+Bebeloo+Banana">Comprar</a>
    </div>
  </section>

</body>
</html>
